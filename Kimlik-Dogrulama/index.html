<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Kimlik Doğrulama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Web3.js & Axios -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Blockchain Tabanlı Kimlik Doğrulama</h1>
      <p class="text-muted">Güvenli ve şeffaf bir doğrulama sistemi</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">

          <!-- Ad -->
          <div class="mb-3">
            <label for="nameInput" class="form-label">Adınız</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Örn: Ali Yılmaz">
          </div>

          <!-- Kimlik No -->
          <div class="mb-3">
            <label for="idInput" class="form-label">Kimlik Numaranız</label>
            <input type="text" class="form-control" id="idInput" placeholder="Örn: 12345678900">
          </div>

          <!-- Rol Seçimi -->
          <div class="mb-3">
            <label for="roleSelect" class="form-label">Rolünüzü Seçin</label>
            <select class="form-select" id="roleSelect">
              <option value="1">Vatandaş</option>
              <option value="2">Memur</option>
              <option value="3">Yönetici</option>
            </select>
          </div>

          <!-- Butonlar -->
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" id="registerBtn">📥 Kayıt Ol</button>
            <button class="btn btn-success" id="loginBtn">🔐 Giriş Yap</button>
            <button class="btn btn-warning" id="updateBtn">🔁 Bilgileri Güncelle</button>
            <button class="btn btn-dark" id="listBtn">📋 Kullanıcıları Listele</button>
          </div>

          <!-- 🔐 Sadece Adminlere Özel Rol Atama Alanı -->
          <div id="roleAssignSection" style="display: none;">
            <hr>
            <h5 class="text-danger">🎩 Rol Ata (Yalnızca Admin)</h5>

            <div class="mb-2">
              <label for="targetUser" class="form-label">Kullanıcı Adresi</label>
              <select class="form-select" id="targetUser">
                <option selected disabled>-- Kullanıcı seçin --</option>
              </select>
            </div>
            <div id="broadcastLog" style="margin-top:20px; color:gray; font-style:italic;"></div>

            <div class="mb-3">
              <label for="targetRole" class="form-label">Yeni Rol</label>
              <select class="form-select" id="targetRole">
                <option value="1">Vatandaş</option>
                <option value="2">Memur</option>
                <option value="3">Yönetici</option>
              </select>
            </div>

            <button class="btn btn-danger w-100" id="applyRoleBtn">✅ Rolü Ata</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Uygulama -->
  <script src="app.js"></script>
</body>
</html>
