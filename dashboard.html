<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Blockchain Kimlik Doğrulama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-success mb-4">✅ Hoşgeldiniz, <span id="userName"></span>!</h1>
    <p><strong>Adres:</strong> <span id="userAddress"></span></p>
    <p><strong>Kimlik Doğrulama Durumu:</strong> <span id="authStatus">Yükleniyor...</span></p>

    <hr>

    <h3>Kullanıcı Bilgilerini Güncelle</h3>
    <form id="updateForm" class="mb-4">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Adınız</label>
        <input type="text" class="form-control" id="nameInput" />
      </div>
      <div class="mb-3">
        <label for="idInput" class="form-label">Kimlik Numaranız</label>
        <input type="text" class="form-control" id="idInput" />
      </div>
      <button type="submit" class="btn btn-warning">🔁 Bilgileri Güncelle</button>
    </form>

    <hr>

    <h3>Kayıtlı Kullanıcılar</h3>
    <ul id="userList" class="list-group mb-3"></ul>
    <!-- 🔍 Sadece Memurlar için: Doğrulanmamış Kullanıcıları Gör ve Onayla -->
    <div id="verifySection" style="display: none;">
      <hr />
      <h4>📋 Doğrulanmamış Kullanıcılar</h4>
      <ul id="unverifiedUserList" class="list-group mb-3"></ul>
    </div>


    <!-- 🔐 Admin'e Özel Rol Atama Butonu -->
    <button id="roleBtn" class="btn btn-danger mb-3" style="display: none;">🎩 Rol Ata (Yalnızca Admin)</button>

    <!-- 🔐 Admin'e Özel Rol Atama Alanı -->
    <div id="roleAssignSection" style="display: none;">
      <hr>
      <h5 class="text-danger">🎩 Rol Ata (Yalnızca Admin)</h5>

      <div class="mb-2">
        <label for="targetUser" class="form-label">Kullanıcı Adresi</label>
        <select class="form-select" id="targetUser">
          <option selected disabled>-- Kullanıcı seçin --</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="targetRole" class="form-label">Yeni Rol</label>
        <select class="form-select" id="targetRole">
          <option value="1">Vatandaş</option>
          <option value="2">Memur</option>
          <option value="3">Yönetici</option>
        </select>
      </div>

      <button class="btn btn-danger w-100" id="applyRoleBtn">✅ Rolü Ata</button>
    </div>

    <button id="logoutBtn" class="btn btn-dark mt-4">Çıkış Yap</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
